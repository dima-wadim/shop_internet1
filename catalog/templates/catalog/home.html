{% extends 'catalog/base.html' %}
{% load catalog_tags %}
{% block content %}
<div>
    {% for object in object_list %}
        <div>
            <h3>{{ object.product_name }}</h3>
            <p>{{ object.descriptions|slice:100 }}</p>
            <a href="/catalog/{{ object.pk }}">Посмотреть</a>
            <p>{{ object.date_update }}</p>
            <p>{{ object.category }}</p>
            <img src="{% mediapath object.picture %}" alt="{{ object.product_name }}" />
        </div>
    {% endfor %}
</div>
{% endblock %}
